<div th:fragment="content">
    <div class="card shadow mx-auto col-8 mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-center text-primary">Cadastrar Veiculo</h6>
        </div>
        <div class="card-body">
            <form class="user form-ajax" method="post" data-target="content" th:action="@{/cadastra-veiculo}">
                <div class="form-group row">

                    <div class="col-sm-6 mb-3 mb-sm-0">

                        <input type="text" class="form-control form-control-user placa" name="placa" id="placa"
                               placeholder="Placa" required>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">

                        <input type="text" class="form-control form-control-user" name="cor" id="cor" placeholder="Cor"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="modelo" id="modelo"
                               placeholder="Modelo" required>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="marca" id="marca"
                               placeholder="Marca" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="nomeCliente" id="nome"
                               placeholder="Nome do cliente" required>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user cpf" name="cpfCliente" id="cpf"
                               placeholder="CPF" required>
                    </div>
                </div>


                <button type="submit" id="botaoRegistra" class="mt-4 mx-auto col-6  btn btn-primary btn-user btn-block">
                    Cadastrar veiculo
                </button>
            </form>

        </div>
    </div>
</div>
<script src="/assets/js/jquery.mask.js"></script>
<script src="/assets/js/mask.js"></script>
<script>
    aplicarMask();
</script>
