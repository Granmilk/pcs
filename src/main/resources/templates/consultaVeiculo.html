<div th:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="mx-auto col-md-6  card shadow mb-4">
            <div class="row card-header py-3">
                <i class="fas fa-car-alt fa-2x"></i>
                <h2 class="m-0 font-weight-bold font-weight-bold">&nbsp Carro</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label style="font-weight:700">Cliente: </label>
                        <span th:text="${clienteVeiculo.cliente.nome}"></span>
                    </div>

                    <div class="col-md-6">
                        <label style="font-weight:700">CPF: </label>
                        <span th:text="${clienteVeiculo.cliente.cpf}"></span>
                    </div>

                    <div class="col-md-6">
                        <label style="font-weight:700">Marca: </label>
                        <span th:text="${clienteVeiculo.veiculo.marca}"></span>
                    </div>
                    <div class="col-md-6">
                        <label style="font-weight:700">Modelo: </label>
                        <span th:text="${clienteVeiculo.veiculo.modelo}"></span>
                    </div>
                    <div class="col-md-6">
                        <label style="font-weight:700">Cor: </label>
                        <span th:text="${clienteVeiculo.veiculo.cor}"></span>
                    </div>
                    <div class="col-md-6">
                        <label style="font-weight:700">Placa: </label>
                        <span th:text="${clienteVeiculo.veiculo.placa}"></span>
                    </div>


                </div>
            </div>
        </div>

        <div class="mx-auto col-md-6  card shadow mb-4">
            <div class="row card-header py-3 mb-4">
                <i class=" fa fa-book fa-2x "></i>
                <h2 class="m-0 font-weight-bold font-weight-bold">&nbsp Relatorios</h2>
                <button class="btn btn-primary btn-sm col-md-3 mt-2 mb-2 ml-3" divId="divAdicionaRelatorio"  th:endpoint="${'novo-relatorio/'+clienteVeiculo.idVeiculo}"><i class="fa fa-plus"></i> Novo servico </button>
            </div>
            <div id="divAdicionaRelatorio">


            </div>
            <div th:insert="tabelaRelatorio :: divTabelaRelatorio">

            </div>
            <div th:if="${listaVeiculoServico.size() < 1}">
                <h4 class="text-center mb-4 mt-4">Nao foi encontrado nenhum relatorio para este veiculo!</h4>

            </div>
            <div class="mb-4"></div>
        </div>
    </div>


</div>
